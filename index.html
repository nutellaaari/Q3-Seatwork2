<div class="container1 mt-4">
  <h2>User Registration</h2>

  <form>
      <div class="username mb-3">
        <label for="inputEmail" style="color: #d0bad8;">Username:</label>
          <input type="username" class="form-control" id="inputUsername" placeholder="Enter your username">
      </div>

      <div class="Emailaddress mb-3">
          <label for="inputEmailaddress" style="color: #d0bad8">Email address:</label>
          <input type="inputEmailaddress" class="form-control" id="inputEmailaddress" placeholder="Enter your email">
      </div>

      <div class="Password mb-3">
          <label for="inputPassword" style="color: #d0bad8">Password:</label>
          <input type="inputPassword" class="form-control" id="inputEmailaddress" placeholder="Enter your password">
      </div>

      <div class="Confirm password mb-3">
          <label for="inputConfirmpassword" style="color: #d0bad8">Confirm password:</label>
          <input type="inputConfirmpassword" class="form-control" id="inputConfirmpassword" placeholder="Confirm your password">
      </div>

      <div class="TaC mb-3">
          <div >
              <input type="checkbox" id="checkTaC">
              <label for="TaC" style="color: #d0bad8">I agree to the terms and conditions</label>
          </div>
      </div>
      <button type="submit" class="btn success">Register</button>

  </form>
</div>
